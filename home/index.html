---
layout: default
title: Ege Görgülü | Designer
---


<section class="container-fluid sect-hero">
	<div class="sect-inner">
		<h3 class="warmup">Hi. Welcome.</h3>
		<p class="intro">Ege Gorgulu is a product designer and Director of Product Design at <a href="//jotform.com">JotForm</a>, currently living in Ankara.</p>
	</div>
</section>

<section class="container-fluid sect-works">
	<div class="sect-inner">
		<h1>Works</h1>
		<ul class="grid list-unstyled">
			{% for post in site.posts %}
			<li class="grid_item item-{{ post.selector }}">
				<a href="{{ post.url }}">
					<h4>{{ post.title }}</h4>
					<div class="grid_item_role">{{ post.role }}</div>
					<p class="grid_item_desc">{{ post.desc }}</p>
				</a>
			</li>
			{% endfor %}
		</ul>	
	</div>
</section>
