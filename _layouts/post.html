{% include header.html %}
<body class="post {{ page.selector }}">
	{% include nav.html %}
	<section class="container-fluid sect-hero-mini" style="background-image: url(/assets/img/{{page.cover}})">
		<div class="sect-inner">
			<!-- <h1 class="text-sect-header"><span class="rotate6">{{ page.prettyTitle }}</span></h1> -->
		</div>
	</section>
	<section class="container-fluid post-content">
		<div class="wave wave-top"></div>
		<div class="sect-inner">
			{{ content }}
		</div>
		<div class="wave wave-bottom"></div>
	</section>
</body>
{% include footer.html %}
{% if page.carousel %}
<script>
	$(document).ready(function(){
		$('.browser-switcher a').click(function(){
			var s = $(this).attr('data-target');
			var top = $('.browser').offset().top - 120;
			$('.browser-switcher a').removeClass('active');
			$(this).addClass('active');
			$('.browser-stage div').animate({scrollTop:0});
			$('body, html').animate({scrollTop: top});
			$('#stage').attr('src', s);
		})
	});
</script>
{% endif %}
