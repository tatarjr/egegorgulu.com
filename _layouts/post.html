{% include header.html %}
<body class="post {{ page.selector }}">
	{% include nav.html %}
	<section class="container-fluid sect-hero-mini" style="background-image: url(/assets/{{page.cover}})">
		<div class="sect-inner">
			<h1 class="text text-sect-header"><span class="rotate12">{{ page.prettyTitle }}</span></h1>
			<p class="text-type">{{ page.type }}</p>
		</div>
	</section>
	<section class="container-fluid post-content">
		<div class="wave wave-top"></div>
		<div class="sect-inner">
			{{ content }}
		</div>
		<div class="wave wave-bottom"></div>
	</section>
</body>
{% include footer.html %}
